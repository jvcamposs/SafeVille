<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crimes Reportados - SafeVille</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Crimes Reportados</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Tipo</th>
        <th>Descrição</th>
        <th>Localidade</th>
        <th>Data e Hora</th>
    </tr>
    <tr th:each="crime : ${crimes}">
        <td th:text="${crime.id}"></td>
        <td th:text="${crime.tipo}"></td>
        <td th:text="${crime.descricao}"></td>
        <td th:text="${crime.localidade}"></td>
        <td th:text="${crime.dataHora}"></td>
    </tr>
</table>
</body>
</html>
